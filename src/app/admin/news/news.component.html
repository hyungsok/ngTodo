<router-outlet></router-outlet>

<mat-card>
  <mat-card-header fxLayoutAlign="space-between center">
    <mat-card-title>
      뉴스 목록
    </mat-card-title>
    <button mat-raised-button mat-button-sm color="accent" (click)="gotoWrite()" style="margin: 0 1rem 0 0;">
      <mat-icon>create</mat-icon>글쓰기
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="board-box" fxLayout="column" *ngFor="let news of newsList" (click)="gotoView(news)">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <span>{{news.title}}</span>
          <span *ngIf="news.comment_count" style="color: red;" class="ml-1">[ {{news.comment_count}} ]</span>
        </div>

        <span>{{news.created}}</span>
      </div>
    </div>
    <!-- 페이지네이션 -->
    <mat-paginator [length]="page.totalCount" [pageIndex]="page.pageIndex"
                   [pageSize]="page.pageSize"
                   [pageSizeOptions]="page.pageSizeOptions" (page)="pageChanged($event)">
    </mat-paginator>

  </mat-card-content>
</mat-card>
